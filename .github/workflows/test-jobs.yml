name: test-jobs

on:
  push:
    branches:
      - test-jobs

jobs:
  test-job-1:
    runs-on: ubuntu-latest
    steps:
      - run: touch a
      - run: echo $(date -Iseconds) > b
      - run: pwd
      - run: ls -alh
      - uses: actions/upload-artifact@v4
        with:
          name: test
          path: ./*
  test-job-2:
    needs:
      - test-job-1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: test
          path: .
      - run: pwd
      - run: ls -alh
  test-job-3:
    needs:
      - test-job-1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: test
          path: .
      - run: pwd
      - run: ls -alh
  test-job-4:
    needs:
      - test-job-2
      - test-job-3
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: test
          path: .
      - run: pwd
      - run: ls -alh
      - run: tree
